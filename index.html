<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7cez</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a0014;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      perspective: 1000px;
      perspective-origin: 50% 50%;
    }

    .grid {
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(65deg);
      background-image:
        linear-gradient(to right, rgba(255, 0, 255, 0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 0, 255, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridDrift 30s linear infinite;
      z-index: 0;
    }

    @keyframes gridDrift {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,0,255,0.05), transparent 70%);
      z-index: 1;
    }

    #logo {
      max-width: 80vw;
      max-height: 80vh;
      z-index: 2;
      filter: drop-shadow(0 0 3px #aa00ff) drop-shadow(0 0 6px #4400ff);
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="overlay"></div>
  <img id="logo" src="images/logo.png" alt="7cez Logo" />
</body>
</html>
